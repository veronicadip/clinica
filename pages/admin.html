<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/admin.css" >
    <title>Admin</title>
</head>
<body>
     <!-- HEADER -->
    <!-- HEADER -->
    <header class="mb-5">
        <!-- NAVBAR -->
        <nav
          class="navbar navbar-expand-lg py-3"
          style="background-color: #127078"
        >
          <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/logo/logo.png"
                alt="Logo de la clínica"
                height="60"
                width="60"
                class="ms-2"
              />
            </a>
            <!-- BOTON TOGGLER -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarOffcanvasLg"
              aria-controls="navbarOffcanvasLg"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- HEADER OFFCANVAS -->
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="navbarOffcanvasLg"
              aria-labelledby="navbarOffcanvasLgLabel"
            >
              <div class="d-flex offCanvasStyles">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- BUSCADOR -->
                <div class="container-fluid">
                  <form
                    class="d-flex"
                    role="search"
                    id="formBuscador"
                    action="enProgreso.html"
                  >
                    <input
                      class="form-control my-3"
                      type="search"
                      placeholder="Buscar"
                      aria-label="Search"
                      id="buscador"
                    />
                  </form>
                </div>
                <!-- BOTONES -->
                <div id="cerrarSesion" style="display: contents;"></div>
                <button
                  type="button"
                  class="btn btn-dark ms-2 me-2 my-3 hoverBoton"
                  style="background-color: #383d3b"
                  id="botonContacto"
                >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/contacto.html"
                    id="aContacto"
                    >Contacto</a
                  >
                </button>
                <!-- INCIAR SESION -->
                <div id="divIniciarSesion" style="display: contents;">
                  <button
                  type="button"
                  class="btn btn-dark ms-2 me-2 my-3 hoverBoton text-nowrap"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  style="background-color: #383d3b"
                  id="botonIniciarSesion"
                >
                  <span id="spanIniciarSesion">Iniciar sesión</span>
                </button>
                </div>
                <!-- MODAL -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">
                          Iniciar sesión
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <!-- FORM -->
                        <form method="post" id="formModal">
                          <div class="mb-3">
                            <label for="emailModal" class="form-label"
                              >Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="emailModal"
                              aria-describedby="emailHelp"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="contrasenaModal" class="form-label"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="contrasenaModal"
                              required
                            />
                            <div id="emailHelp" class="form-text">
                              No vamos a compartir su información con nadie.
                            </div>
                            <div id="alertModal"></div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary hoverBoton"
                              data-bs-dismiss="modal"
                              style="background-color: #383d3b"
                            >
                              Cancelar
                            </button>
                            <button
                              type="submit"
                              class="btn btn-primary inciarSesionBoton"
                              style="
                                background-color: #00bcc6;
                                border-color: #02b4bd;
                              "
                            >
                              Aceptar
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dropdown me-3" id="displayAvatar">
                  <button
                    class="btn btn-dark dropdown-toggle ms-2 mt-3 w-100 hoverBoton"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="background-color: #383d3b"
                    id="botonRegistro"
                  >
                    Registrarse
                  </button>
                  <ul class="dropdown-menu dropdownStyles me-5">
                    <li>
                      <a class="dropdown-item" href="../pages/registroMed.html"
                        >Soy médico</a
                      >
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="../pages/registroPac.html"
                        >Soy paciente</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
<main>
    <section class="container">
        <h2>Ultimos registros medicos</h2>
    </section>
   <section class="container" id ="datosRegistrosMedicos">
    
   </section>
    
</main>

                <div class="d-flex justify-content-center container-fluid ">
                    <div class="iconos-redes-sociales d-flex flex-wrap  justify-content-center">
                        <a href="./Error404.html" rel="noopener noreferrer">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="./Error404.html" rel="noopener noreferrer">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="./Error404.html" rel="noopener noreferrer">
                            <i class="bi bi-envelope"></i>
                        </a>

                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                </div>
                <p>Direccion: General Paz 576, San miguel de Tucuman. | Telefono: (0381) 5954001</p>
            </div>

        <!-- COPYRIGHT -->
        <div class="text-center p-3" style="background-color:#00000033;">
            © 2023 RollingCode

    <script src="../scripts/pacientes.js"></script>
