    <main>
      <h3>Bienvenido! Por favor, ingresa tus datos para registrarte:</h3>
   <div class="padreCol">
     <div class="col1">
             <form >
              
              <label for="form-control">Nombre </label>

                <input class="form-control" type="text" placeholder="Nombre y apellido" aria-label="default input example" required>
                
                
                <label for="floatingInput">E-mail</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    
                  
                <div>
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" 
                 id="exampleInputPassword1"required>
                </div>

      <label for="form-control">Telefono</label>
      <input class="form-control" type="text" placeholder="Numero de telefono" aria-label="default input example"required>

      <label for="floatingSelect">Elige tu</label>
      <div class="form-floating">
          <select class="form-select-sm" id="floatingSelect" aria-label="Floating label select example"required>
            <option selected>Especialidad</option>
            <option value="1">Cardiologia</option>
            <option value="2">Nutricion</option>
            <option value="3">Psicologia</option>
            <option value="4">Endocrinologia</option>
            <option value="5">Pediatria</option>
            <option value="6">Odontologia</option>
            <option value="6">Otra</option>
          </select>
         
      </div>

                 
                    <label for=="basic-addon1">N° ID Medico</label>
                     <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="ID medico"  aria-describedby="basic-addon1"required>
                  </div>
                             
                  <div class="pie">
                    <div class="avatar mb-3">
                      <label for="inputGroupFile02">Foto de perfil</label>
                        <img src="" class="rounded float-start" alt="AvatarMedico">
                        <input type="file" class="form-control" id="inputGroupFile02" required></input>
                   </div>
                  
                   <div class="oSocial mb-3">
                      <div class="form-check form-check-inline"  required>
                        <label>Recibe obra social?</label><br>
                        <label class="form-check-label" for="inlineRadio1"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                       SI</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label" for="inlineRadio2"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  value="option2">
                       NO</label>
                      </div>
                    </div>
                     
                    
     </div>
     <div class="enviar">
        <br><br>
         <label class="form-check-label" for="exampleCheck1"> <input type="checkbox" class="form-check-input" id="exampleCheck1">Recordarme</label><br>
         <button type="submit" class="btn btn-dark">Enviar registro</button>
        </div>
    </div>
        <div class="col2">
        <div class="imagen">
            <img class="fotoform" src="../assets/FormsRegistros/foto medicos2.png" alt="" width="auto" height="auto">
