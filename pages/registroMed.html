<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cham:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Registro Medico</title>
</head>
<body>
     <!-- HEADER -->
    <header class="mb-5">
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg py-3"
        style="background-color: #127078"
      >
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/logo/logo.png"
              alt="Logo de la clínica"
              height="60"
              width="60"
              class="ms-2"
            />
          </a>
          <!-- BOTON TOGGLER -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbarOffcanvasLg"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- HEADER OFFCANVAS -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbarOffcanvasLgLabel"
          >
            <div class="d-flex offCanvasStyles">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!-- BUSCADOR -->
              <div class="container-fluid">
                <form
                  class="d-flex"
                  role="search"
                  id="formBuscador"
                  action="enProgreso.html"
                >
                  <input
                    class="form-control my-3"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                    id="buscador"
                  />
                </form>
              </div>
              <!-- BOTONES -->
              <div id="cerrarSesion" style="display: contents"></div>
              <button
                type="button"
                class="btn btn-dark ms-2 me-2 my-3 hoverBoton"
                style="background-color: #383d3b"
                id="botonContacto"
              >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/contacto.html"
                  id="aContacto"
                  >Contacto</a
                >
              </button>
              <!-- INCIAR SESION -->
              <div id="divIniciarSesion" style="display: contents">
                <button
                  type="button"
                  class="btn btn-dark ms-2 me-2 my-3 hoverBoton text-nowrap"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  style="background-color: #383d3b"
                  id="botonIniciarSesion"
                >
                  <span id="spanIniciarSesion">Iniciar sesión</span>
                </button>
              </div>
              <!-- MODAL -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-title">
                        Iniciar sesión
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!-- FORM -->
                      <form method="post" id="formModal">
                        <div class="mb-3">
                          <label for="emailModal" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="emailModal"
                            aria-describedby="emailHelp"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="contrasenaModal" class="form-label"
                            >Contraseña</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="contrasenaModal"
                            required
                          />
                          <div id="emailHelp" class="form-text">
                            No vamos a compartir su información con nadie.
                          </div>
                          <div id="alertModal"></div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary hoverBoton"
                            data-bs-dismiss="modal"
                            style="background-color: #383d3b"
                          >
                            Cancelar
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary inciarSesionBoton"
                            style="
                              background-color: #00bcc6;
                              border-color: #02b4bd;
                            "
                          >
                            Aceptar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown me-3" id="displayAvatar">
                <button
                  class="btn btn-dark dropdown-toggle ms-2 mt-3 w-100 hoverBoton"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background-color: #383d3b"
                  id="botonRegistro"
                >
                  Registrarse
                </button>
                <ul class="dropdown-menu dropdownStyles me-5">
                  <li>
                    <a class="dropdown-item" href="../pages/registroMed.html"
                      >Soy médico</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="../pages/registroPac.html"
                      >Soy paciente</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h3>Bienvenido! Por favor, ingresa tus datos para registrarte:</h3>
   <div class="padreCol">
     <div class="col1">
             <form id="formMedico">
              
                 <label class="label-input" for="form-control">Nombre </label>

                 <input class="form-control" type="text" placeholder="Nombre y apellido" aria-label="default input example" id="nombremedico" required>
                
                
                  <label class="label-input" for="floatingInput">E-mail</label>
                  <input type="email" class="form-control" placeholder="name@example.com" id="email" required>
                    
                  <label class="label-input" for="form-control">ID medico </label>
                  <input class="form-control" type="text" placeholder="ID medico" aria-label="default input example" maxlength="5" id="idmedico" required>    
                  
                  <label class="label-input" for="constrasena">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña" aria-label="default input example" id="contrasena" required>
                

                 <label class="label-input" for="form-control">Telefono</label>
                 <input class="form-control" type="text" placeholder="Numero de telefono" aria-label="default input example" maxlength="14" id="telefono"required>

      <label class="label-input" for="especialidad">Elige tu</label>
      <div class="form-floating">
          <select class="form-select-sm"  aria-label="Floating label select example" id="especialidad" required>
            <option selected>Especialidad</option>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Cirugía general">Cirugía general</option>
            <option value="Radiología">Radiología</option>
            <option value="Neumología">Neumología</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Gastroenterologia">Gastroenterologia</option>
            <option value="Obstetricia">Obstetricia</option>
            <option value="Ecografia">Ecografia</option>
            <option value="Otra">Otra</option>
          </select>
         
      </div>

                 
                    <!-- <label for=="idmedico">N° ID Medico</label>
                     <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="ID medico"  aria-describedby="basic-addon1" id="idmedico" required>
                  </div> -->
                             
                <div class="pie">
                    <div class="form-check-inline"><label class="label-input" for="avatar"> Elige tu avatar</label><br>
                      <!-- <label for="foto">Foto de perfil</label>
                        <img src="" class="rounded float-start" alt="AvatarMedico">
                        <input type="file" class="form-control" id="foto" required></input> -->
                        <div class="avatars">
                        <label class="label-input" class="radio-label">
                            <input type="radio" name="imagenavatar" class="form-check-input" value="imagenVaron.jpg">
                            <img class="avatars rounded-circle"  src="../assets/img/doc$.jpg" alt="Imagen varon"  >
                        </label>
                         
                        <label class="label-input" class="radio-label">
                            <input type="radio" class="form-check-input" name="imagenavatar" value="imagenMujer.jpg">
                            <img class="avatars rounded-circle"  src="../assets/img/doc1.jpg" alt="Imagen mujer"  >
                        </label>
                        </div>
                   </div>
    
                   <div class="oSocial mb-3">
                      <div class="form-check form-check-inline" >
                        <label class="label-input" for="osocial">Recibe obra social?</label><br>
                        <input class="form-check-input" type="radio"   name="recibeOS" value="si">
                        <label class="label-input" class="form-check-label" for="inlineRadio1">SI</label>
                       </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  name="recibeOS" value="no">
                        <label class="label-input" class="form-check-label" for="inlineRadio2">NO</label>
                      </div>
                    </div>
                     
                    
                </div>
    <div class="enviar">    
        <br><br>
        <!-- <label class="form-check-label" for="exampleCheck1"> <input type="checkbox" class="form-check-input" id="exampleCheck1">Recordarme</label><br> -->
        <button type="submit" class="btn btn-dark"  >Enviar registro</button>
        </div>
    </div>
        <div class="col2">
        <div class="imagen">
            <img class="fotoform" src="../assets/FormsRegistros/foto medicos2.png" alt="" width="auto" height="auto">
          </div>
       </div>
      
       
  
   </div>
  
  
</form>
