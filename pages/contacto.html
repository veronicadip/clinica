<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--CSS-->
    <link href="../styles/contato.css" rel="stylesheet">
    


</head>
<!-- HEADER -->
<!-- HEADER -->
<header class="mb-5">
  <!-- NAVBAR -->
  <nav
    class="navbar navbar-expand-lg py-3"
    style="background-color: #127078"
  >
    <div class="container-fluid">
      <!-- LOGO -->
      <a class="navbar-brand" href="../index.html">
        <img
          src="../assets/logo/logo.png"
          alt="Logo de la clínica"
          height="60"
          width="60"
          class="ms-2"
        />
      </a>
      <!-- BOTON TOGGLER -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#navbarOffcanvasLg"
        aria-controls="navbarOffcanvasLg"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- HEADER OFFCANVAS -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="navbarOffcanvasLg"
        aria-labelledby="navbarOffcanvasLgLabel"
      >
        <div class="d-flex offCanvasStyles">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- BUSCADOR -->
          <div class="container-fluid">
            <form
              class="d-flex"
              role="search"
              id="formBuscador"
              action="enProgreso.html"
            >
              <input
                class="form-control my-3"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
                id="buscador"
              />
            </form>
          </div>
          <!-- BOTONES -->
          <button
            type="button"
            class="btn btn-dark ms-2 me-2 my-3 hoverBoton"
            style="background-color: #383d3b"
            id="botonContacto"
          >
            <a
              class="nav-link active"
              aria-current="page"
              href="../pages/contacto.html"
              id="aContacto"
              >Contacto</a
            >
          </button>
          <!-- INCIAR SESION -->
          <button
            type="button"
            class="btn btn-dark ms-2 me-2 my-3 hoverBoton text-nowrap"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="background-color: #383d3b"
            id="botonIniciarSesion"
          >
            <span id="spanIniciarSesion">Iniciar sesión</span>
          </button>
          <!-- MODAL -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">
                    Iniciar sesión
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- FORM -->
                  <form method="post" id="formModal">
                    <div class="mb-3">
                      <label for="emailModal" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="emailModal"
                        aria-describedby="emailHelp"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="contrasenaModal" class="form-label"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="contrasenaModal"
                        required
                      />
                      <div id="emailHelp" class="form-text">
                        No vamos a compartir su información con nadie.
                      </div>
                      <div id="alertModal"></div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary hoverBoton"
                        data-bs-dismiss="modal"
                        style="background-color: #383d3b"
                      >
                        Cancelar
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary inciarSesionBoton"
                        style="
                          background-color: #00bcc6;
                          border-color: #02b4bd;
                        "
                      >
                        Aceptar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown me-3" id="displayAvatar">
            <button
              class="btn btn-dark dropdown-toggle ms-2 mt-3 w-100 hoverBoton"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="background-color: #383d3b"
              id="botonRegistro"
            >
              Registrarse
            </button>
            <ul class="dropdown-menu dropdownStyles me-5">
              <li>
                <a class="dropdown-item" href="../pages/registroMed.html"
                  >Soy médico</a
                >
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="../pages/registroPac.html"
                  >Soy paciente</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- PAGINA CONTACTO -->

    <div class="container mb-5">
      <section class="row">
        <article class="col-12 text-center">
          <h1>Contactanos!</h1>
          <p class="fs-5">Envíanos tus comentarios y siguenos en nuestras redes.</p>
          <div>
    
            <div class="col-md-4 d-flex justify-content-center container-fluid ">
                <div class="iconos-redes-sociales d-flex flex-wrap  justify-content-center">
                    <a href="https://twitter.com/rollingcodeok" rel="noopener noreferrer">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="https://www.facebook.com/RollingCodeSchool" rel="noopener noreferrer">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href= "mailto: academy@rollingcodeschool.com" rel="noopener noreferrer">
                        <i class="bi bi-envelope"></i>
                    </a>
                    <a href="https://www.instagram.com/rollingcodeschool/" rel="noopener noreferrer">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
        
        </article>
        <article class="col-12 col-lg-6 order-lg-1">
          <form action="https://formsubmit.co/your@email.com" method="POST">
            <div class=" mt-3 mb-3">
              <label class="form-label" for="name">Nombre:</label>
              <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Nombre"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email:</label>
              <input
                class="form-control"
                id="email"
                name="email"
                placeholder="Correo Electronico"
                type="email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="comments">Comentarios:</label>
              <textarea
                rows="5"
                class="form-control"
                id="comments"
                name="comments"
                maxlength="300"
                placeholder="Déjanos tus comentarios.."
                required
              ></textarea>
            </div>
            <div class="mb-3 text-center">
              <input class="btn btn-lg btn-success" type="submit" />
              <input
                type="hidden"
                name="_next"
                value="https://studiobaddog.com/gracias.html"
              />
              <input
                type="hidden"
                name="_subject"
                value="Comentario"
              />
            </div>
          </form>
        </article>
        <article class="col-12 col-lg-6">
          <div class="mt-3 ratio ratio-16x9 text-center">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1178814871746!2d-65.2070777!3d-26.836202699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1677465983858!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <p class="fs-5">
            <h6 class="container-fluid">Direccion: General Paz 576, San miguel de Tucuman.</h5>
            <h6 class="container-fluid">Telefono: (0381) 5954001</h5>
          </p>
        </article>
      </section>
    </div>
    <div
    </div>
</div>

    <script src="../scripts/inicio.js"></script>

</body>

</html>
