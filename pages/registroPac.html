            <h3>Bienvenido! Por favor, ingresa tus datos para registrarte:</h3>

            <!--FORM-->
                   <form>
                    
                    <label for="form-control">Nombre </label>
      
                      <input class="form-control" type="text" placeholder="Nombre y apellido" aria-label="default input example" id="nombrepaciente" required>
                           
                       <label for="form-control">Telefono</label>
                       <input class="form-control" type="text" placeholder="Numero de telefono" aria-label="default input example"  id="telefono" required>
                 
                           <label for="form-control">N° de Documento</label>
                           <input class="form-control" type="text" placeholder="DNI (sin puntos)" aria-label="default input example" id="documento" required>
                                           
                           
                      <label for="floatingInput">E-mail</label>
                      <input type="email" class="form-control"  placeholder="name@example.com" id="email" required>
                        
                      <div class="mb-2">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" 
                       id="contrasena" required>
                      </div>
                      <div class="pie">
                        <!-- <div class="avatar mb-3">
                          <label for="inputGroupFile02">Foto de perfil</label>

                            <input type="file" class="form-control" id="inputGroupFile02" required></input>
                       </div> -->
                      
                      
                       <div class="oSocial mb-3">
                          <div class="form-check form-check-inline"  required>
                            <label>Tiene obra social?</label><br>
                            <label class="form-check-label" for="inlineRadio1"><input class="form-check-input " type="radio" name="tieneOS" id="inlineRadio1" value="si">
                           SI</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio2"><input class="form-check-input" type="radio" name="tieneOS" id="inlineRadio2"  value="no">
                           NO</label>
                          </div>
                        </div>

                        <label for="floatingSelect">Cual?</label>
                        <div class="form-floating">
                            <select class="form-select-sm" id="cualOS" aria-label="Floating label select example"required>
                              <option selected>SancorSalud</option>
                              <option value="prensa">Prensa</option>
                              <option value="osde">Osde</option>
                              <option value="subsidio">Subsidio</option>
                              <option value="swissMedical">Swiss Medical</option>
                              <option value="pami">PAMI</option>
                              <option value="asunt">ASUNT</option>
                              <option value="otra">Otra</option>
                            </select>
                           
                        </div>
                         
                         <div class="enviar">
                         <br><br>
