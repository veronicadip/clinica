                       <label class="label-input" for="form-control">Telefono</label>

                           <label class="label-input" for="form-control">N° de Documento</label>
                           <input class="form-control" type="text" placeholder="DNI (sin puntos)" aria-label="default input example" maxlength="11" id="documento" required>
                                           
                           
                      <label class="label-input" for="floatingInput">E-mail</label>
                      <input type="email" class="form-control"  placeholder="name@example.com" id="email" required>
                        
                      <div class="mb-2">
                        <label class="label-input" for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" 
                       id="contrasena" required>
                      </div>
                      <div class="pie">
                        <!-- <div class="avatar mb-3">

                            <input type="file" class="form-control" id="inputGroupFile02" required></input>
                       </div> -->
                      
                      
                       <div class="oSocial mb-3">

                          </div>
                        </div>
